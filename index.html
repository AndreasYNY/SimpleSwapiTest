<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <ul id="isinya"></ul>
    <script src="src/index.js"></script>
    <script>
      window.onload = getUsers();
      var awa = 1;
      function getUsers() {
        fetch("https://swapi.dev/api/people/?page=1")
          .then((res) => res.json())
          .then((data) => {
            const obj = data.results;
            obj.forEach((isi) => {
              awa++;
              isinya.innerHTML += `
              <div class="pt-3"><button class="btn btn-dark" type="button" data-toggle="collapse" data-target="#owo${awa}" aria-expanded="false" aria-controls="collapseExample">${isi.name}</button></div>
              <div class="collapse mt-3" id="owo${awa}">
                    <div class="card card-body">
                        <span>birth year: ${isi.birth_year}</span>
                        <span>height: ${isi.height}</span>
                        <span>gender: ${isi.gender}</span>
                    </div>
                </div>                  
              `;
            });
          });
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
